<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini Budget</title>
  <link id="theme-stylesheet" rel="stylesheet" href="style_light_orange.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Добавить расход</h2>
      <form id="expense-form">
        <input type="hidden" id="edit-id">
        <input id="category" type="text" placeholder="Категория">
        <input id="amount" type="text" placeholder="Сумма (€)">
        <input id="liters" type="text" placeholder="Литры">
        <input id="mileage" type="text" placeholder="Пробег">
        <input id="date" type="date">
        <input id="note" type="text" placeholder="Комментарий">
        <input id="tag" type="text" placeholder="Тег">
        <button type="submit">Сохранить</button>
      </form>
    </div>

    <div class="filter-section">
      <h2>Фильтры</h2>
      <input id="filter-from" type="date">
      <input id="filter-to" type="date">
      <input id="filter-tag" type="text" placeholder="Тег">
      <select id="filter-category">
        <option>Все</option>
        <option>Топливо</option>
        <option>Ремонт</option>
        <!-- и т.д. -->
      </select>
      <input id="filter-row-start" type="number" placeholder="С какой строки">
      <input id="filter-row-end" type="number" placeholder="По какую строку">
      <button onclick="applyFilters()">Применить</button>
    </div>

    <div class="journal-section">
      <h2>Журнал</h2>
      <ul id="expense-list"></ul>
      <div id="summary"></div>
    </div>

    <canvas id="expenseChart" width="400" height="400"></canvas>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
