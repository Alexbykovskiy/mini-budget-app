<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Budget</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script defer src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h1>MINI BUDGET</h1>
    <form id="expense-form">
      <input type="hidden" id="edit-id" />
      <select id="category">
        <option>Топливо</option>
        <option>Парковка</option>
        <option>Штраф</option>
        <option>Мойка</option>
        <option>Ремонт</option>
        <option>Сервис</option>
        <option>Страховка</option>
        <option>Шины</option>
        <option>Тюнинг</option>
        <option>Виньетка\Платные дороги</option>
        <option>Документы</option>
      </select>
      <input type="number" id="amount" placeholder="Сумма (€)" />
      <input type="hidden" id="liters" />
      <!-- литры будут управляться роллером -->
      <input type="number" id="mileage" placeholder="Пробег (км)" />
      <input type="date" id="date" placeholder="Дата" title="Дата" />
      <input type="text" id="note" placeholder="Заметка" />
      <input type="text" id="tag" placeholder="#тег" />
      <button type="submit">Сохранить</button>
    </form>

    <fieldset class="filter-box">
      <legend>Фильтры</legend>
      <div>
        <input type="date" id="filter-from" placeholder="Дата от" title="Дата от" />
        <input type="date" id="filter-to" placeholder="Дата до" title="Дата до" />
      </div>
      <div>
        <select id="filter-category">
          <option>Все</option>
          <option>Топливо</option>
          <option>Парковка</option>
          <option>Штраф</option>
          <option>Мойка</option>
          <option>Ремонт</option>
          <option>Сервис</option>
          <option>Страховка</option>
          <option>Шины</option>
          <option>Тюнинг</option>
          <option>Виньетка\Платные дороги</option>
          <option>Документы</option>
        </select>
        <input type="text" id="filter-tag" placeholder="#тег" />
      </div>
      <div>
        <input type="number" id="filter-row-start" placeholder="Со строки" />
        <input type="number" id="filter-row-end" placeholder="По строку" />
      </div>
      <div><button onclick="applyFilters()">Применить</button></div>
    </fieldset>

    <div id="summary">Всего: €0</div>
    <ul id="expense-list"></ul>
  </div>
</body>
</html>
