<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Budget</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h1>Mini Budget</h1>
  <div id="summary"></div>

  <fieldset style="border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; padding: 12px; margin-bottom: 20px;">
    <legend style="padding: 0 8px; color: #ccc; font-size: 0.9rem;">Фильтры</legend>

    <div style="display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 8px;">
      <input type="date" id="filter-from" placeholder="Дата от" title="Дата от" />
      <input type="date" id="filter-to" placeholder="Дата до" title="Дата до" />
    </div>

    <div style="display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 8px;">
      <input type="text" id="filter-tag" placeholder="#тег" />
      <select id="filter-category">
        <option value="Все">Все категории</option>
        <option value="Топливо">Топливо</option>
        <option value="Парковка">Парковка</option>
        <option value="Сервис">Сервис</option>
        <option value="Ремонт">Ремонт</option>
        <option value="Штрафы">Штрафы</option>
        <option value="Страховка">Страховка</option>
        <option value="Шины">Шины</option>
        <option value="Тюнинг">Тюнинг</option>
        <option value="Мойка">Мойка</option>
        <option value="Виньетка/Платные дороги">Виньетка/Платные дороги</option>
        <option value="Другое">Другое</option>
      </select>
    </div>

    <div style="display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 8px;">
      <input type="number" id="filter-row-start" placeholder="С строки №" min="1" style="width:120px;" />
      <input type="number" id="filter-row-end" placeholder="По строку №" min="1" style="width:120px;" />
    </div>

    <div style="text-align: center;">
      <button onclick="applyFilters()">Применить</button>
    </div>
  </fieldset>

  <ul id="expense-list"></ul>

  <div id="charts">
    <canvas id="pieChart"></canvas>
    <canvas id="lineChart"></canvas>
  </div>

  <form id="expense-form">
    <input type="hidden" id="edit-id" />
    <select id="category">
      <option value="Топливо">Топливо</option>
      <option value="Парковка">Парковка</option>
      <option value="Сервис">Сервис</option>
      <option value="Ремонт">Ремонт</option>
      <option value="Штрафы">Штрафы</option>
      <option value="Страховка">Страховка</option>
      <option value="Шины">Шины</option>
      <option value="Тюнинг">Тюнинг</option>
      <option value="Мойка">Мойка</option>
      <option value="Виньетка/Платные дороги">Виньетка/Платные дороги</option>
      <option value="Другое">Другое</option>
    </select>
    <input type="number" id="amount" placeholder="Сумма €" required />
    <input type="number" id="liters" placeholder="Литры (если топливо)" />
    <input type="number" id="mileage" placeholder="Пробег (км)" />
    <input type="text" id="tag" placeholder="#тег" />
    <input type="date" id="date" placeholder="Дата" title="Дата" required />
    <input type="text" id="note" placeholder="Комментарий" />
    <button type="submit">Добавить / Сохранить</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
