<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINI Budget</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFA35C">
  <link rel="icon" href="icon-256.png">
</head>
<body>
  <h1 id="summary">Всего: €0.00</h1>

  <div class="chart-container">
    <canvas id="expenseChart"></canvas>
  </div>

  <!-- Фильтры -->
  <fieldset class="block">
     <h2 class="section-title">Фильтры</h2>
    <div class="filters">
      <div class="row">
        <label class="small-label">Период:</label>
        <input type="date" id="filter-from" />
        <input type="date" id="filter-to" />
      </div>
      <div class="row">
        <input type="text" id="filter-tag" placeholder="#тег" />
        <select id="filter-category">
          <option value="Все">Все категории</option>
          <option>Топливо</option>
          <option>Парковка</option>
          <option>Штрафы</option>
          <option>Сервис</option>
          <option>Ремонт</option>
          <option>Страховка</option>
          <option>Шины</option>
          <option>Тюнинг</option>
          <option>Мойка</option>
          <option>Виньетка/Платные дороги</option>
          <option>Другое</option>
        </select>
      </div>
      <div class="row">
        <input type="number" id="filter-row-start" placeholder="Строка от" />
        <input type="number" id="filter-row-end" placeholder="до строки" />
      </div>
      <div class="form-buttons">
  <button class="round-btn orange" onclick="location.reload()" title="Сброс">
    &#10006;
  </button>
  <button class="round-btn green" onclick="applyFilters()" title="Применить">
    &#10004;
  </button>
</div>
    </div>
  </fieldset>

  <!-- Добавить расход -->
  <fieldset class="block">
     <h2 class="section-title">Добавить расход</h2>
    <form id="expense-form" class="expense-form">
      <div class="row">
        <select id="category">
          <option>Топливо</option>
          <option>Парковка</option>
          <option>Штрафы</option>
          <option>Сервис</option>
          <option>Ремонт</option>
          <option>Страховка</option>
          <option>Шины</option>
          <option>Тюнинг</option>
          <option>Мойка</option>
          <option>Виньетка/Платные дороги</option>
          <option>Другое</option>
        </select>
        <input type="text" id="amount" placeholder="Сумма €" required />
      </div>
      <div class="row">
        <input type="text" id="liters" placeholder="Литры" />
        <input type="text" id="mileage" placeholder="Пробег (км)" />
      </div>
      <div class="row">
        <input type="text" id="note" placeholder="Комментарий" />
        <input type="text" id="tag" placeholder="#тег" />
      </div>
      <div class="row">
        <label class="small-label">Дата:</label>
        <input type="date" id="date" required />
      </div>
      <div class="form-buttons">
  <button type="button" class="round-btn orange" onclick="form.reset(); document.getElementById('edit-id').value = '';" title="Отмена">
    &#10006;
  </button>
  <button type="submit" class="round-btn green" title="Сохранить">
    &#10004;
  </button>
</div>
      <input type="hidden" id="edit-id" />
    </form>
  </fieldset>

  <!-- Журнал -->
 <fieldset class="block">
  <div class="section-title-row">
  <button id="toggle-journal" class="round-btn light" title="Развернуть">
  <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <path d="M6 9l6 6 6-6" />
  </svg>
</button>
    <h2 class="section-title">Журнал</h2>
  </div>

  <div id="expense-list-wrapper" class="collapsed">
    <ul id="expense-list"></ul>
  </div>
</fieldset>




  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
