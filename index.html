<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINI Budget</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFA35C">
  <link rel="icon" href="icon-256.png">
</head>
<body>
  <h1 id="summary">Всего: €0.00</h1>

<div class="stats-block animated-section delay-1">
  <canvas id="expenseChart"></canvas>
  <div class="stats-right">
    <p>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12h18"/><path d="m15 18 6-6-6-6"/></svg>
      <span id="cost-per-km">Full €/km: ...</span>
    </p>
    <p>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 1v22"/><path d="M5 5l14 14"/></svg>
      <span id="pure-km-cost">Base €/km: ...</span>
    </p>
    <p>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 3h18v18H3z"/></svg>
      <span id="fuel-consumption">L/100km: ...</span>
    </p>
    <p>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24"><text x="6" y="18" font-size="18">€</text></svg>
      <span id="fuel-price">€/L: ...</span>
    </p>
  </div>
</div>

  <!-- Фильтры -->
<fieldset class="block animated-section delay-2">
     <h2 class="section-title">Фильтры</h2>
    <div class="filters">
      <div class="row">
        <label class="small-label">Период:</label>
        <input type="date" id="filter-from" />
        <input type="date" id="filter-to" />
      </div>
      <div class="row">
       <input list="tag-list" id="filter-tag" placeholder="#тег" />
<datalist id="tag-list"></datalist>
        <select id="filter-category">
          <option value="Все">Все категории</option>
          <option>Топливо</option>
          <option>Парковка</option>
          <option>Штрафы</option>
          <option>Сервис</option>
          <option>Ремонт</option>
          <option>Страховка</option>
          <option>Шины</option>
          <option>Тюнинг</option>
          <option>Мойка</option>
          <option>Виньетка/Платные дороги</option>
          <option>Другое</option>
        </select>
      </div>
      <div class="row">
        <input type="number" id="filter-row-start" placeholder="Строка от" />
        <input type="number" id="filter-row-end" placeholder="до строки" />
      </div>
      <div class="form-buttons">
  <button class="round-btn orange" onclick="location.reload()" title="Сброс">
    &#10006;
  </button>
  <button class="round-btn green" onclick="applyFilters()" title="Применить">
    &#10004;
  </button>
</div>
    </div>
  </fieldset>

  <!-- Добавить расход -->
<fieldset class="block animated-section delay-3">
     <h2 class="section-title">Добавить расход</h2>
    <form id="expense-form" class="expense-form">
      <div class="row">
        <select id="category">
          <option>Топливо</option>
          <option>Парковка</option>
          <option>Штрафы</option>
          <option>Сервис</option>
          <option>Ремонт</option>
          <option>Страховка</option>
          <option>Шины</option>
          <option>Тюнинг</option>
          <option>Мойка</option>
          <option>Виньетка/Платные дороги</option>
          <option>Другое</option>
        </select>
        <input type="text" id="amount" placeholder="Сумма €" required />
      </div>
      <div class="row">
        <input type="text" id="liters" placeholder="Литры" />
        <input type="text" id="mileage" placeholder="Пробег (км)" />
      </div>
      <div class="row">
        <input type="text" id="note" placeholder="Комментарий" />
        <input list="tag-list" id="tag" placeholder="#тег" />
<datalist id="tag-list"></datalist>

      </div>
      <div class="row">
        <label class="small-label">Дата:</label>
        <input type="date" id="date" required />
      </div>
      <div class="form-buttons">
  <button type="button" class="round-btn orange" onclick="resetForm()" title="Отмена">
  &#10006;
</button>
  <button type="submit" class="round-btn green" title="Сохранить">
    &#10004;
  </button>
</div>
      <input type="hidden" id="edit-id" />
    </form>
  </fieldset>

<fieldset class="block animated-section delay-4">
  <div class="section-title-row">
    <button id="toggle-journal" class="toggle-icon-button" title="Развернуть">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M6 9l6 6 6-6" />
      </svg>
    </button>
    <h2 class="section-title">Журнал</h2>
  </div>

  <div id="expense-list-wrapper" class="collapsed">
    <ul id="expense-list"></ul>
  </div>
</fieldset>



  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
