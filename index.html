<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MINI Budget</title>
<link href="style.css" rel="stylesheet"/>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="manifest.json" rel="manifest"/>
<meta content="#FFA35C" name="theme-color"/>
<link href="icon-256.png" rel="icon"/>
</head>
<body>
<section id="main-page">
<h1 id="summary">Всего: €0.00</h1>
<div class="chart-container">
<canvas id="expenseChart"></canvas>
</div>
<!-- Фильтры -->
<fieldset class="block">
<legend>Фильтры</legend>
<div class="filters">
<div class="row">
<label class="small-label">Период:</label>
<input id="filter-from" type="date"/>
<input id="filter-to" type="date"/>
</div>
<div class="row">
<input id="filter-tag" placeholder="#тег" type="text"/>
<select id="filter-category">
<option value="Все">Все категории</option>
<option>Топливо</option>
<option>Парковка</option>
<option>Штрафы</option>
<option>Сервис</option>
<option>Ремонт</option>
<option>Страховка</option>
<option>Шины</option>
<option>Тюнинг</option>
<option>Мойка</option>
<option>Виньетка/Платные дороги</option>
<option>Другое</option>
</select>
</div>
<div class="row">
<input id="filter-row-start" placeholder="Строка от" type="number"/>
<input id="filter-row-end" placeholder="до строки" type="number"/>
</div>
<div class="form-buttons">
<button onclick="location.reload()">Сброс</button>
<button onclick="applyFilters()">Применить</button>
</div>
</div>
</fieldset>
<!-- Журнал -->
<fieldset class="block">
<legend>Журнал</legend>
<ul id="expense-list"></ul>
</fieldset>
<!-- Добавить расход -->
<fieldset class="block">
<legend>Добавить расход</legend>
<form class="expense-form" id="expense-form">
<div class="row">
<select id="category">
<option>Топливо</option>
<option>Парковка</option>
<option>Штрафы</option>
<option>Сервис</option>
<option>Ремонт</option>
<option>Страховка</option>
<option>Шины</option>
<option>Тюнинг</option>
<option>Мойка</option>
<option>Виньетка/Платные дороги</option>
<option>Другое</option>
</select>
<input id="amount" placeholder="Сумма €" required="" type="text"/>
</div>
<div class="row">
<input id="liters" placeholder="Литры" type="text"/>
<input id="mileage" placeholder="Пробег (км)" type="text"/>
</div>
<div class="row">
<input id="note" placeholder="Комментарий" type="text"/>
<input id="tag" placeholder="#тег" type="text"/>
</div>
<div class="row">
<label class="small-label">Дата:</label>
<input id="date" required="" type="date"/>
</div>
<div class="form-buttons">
<button onclick="form.reset(); document.getElementById('edit-id').value = '';" type="button">Отмена</button>
<button type="submit">Сохранить</button>
</div>
<input id="edit-id" type="hidden"/>
</form>
</fieldset>
<script src="firebase-config.js"></script>
<script src="app.js"></script>
<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
<section class="page" id="gallery-page" style="display: none">
<h2>Галерея документов</h2>
<input accept="image/*" capture="environment" id="photoInput" multiple="" type="file"/>
<div class="gallery-grid" id="photoGallery"></div>
</section>
<style>
  .gallery-grid {
    margin-top: 16px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 12px;
  }

  .gallery-grid img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 4px 4px 8px #bebebe, -4px -4px 8px #ffffff;
    object-fit: cover;
    height: 100px;
  }
</style>
<script>
  // свайп между страницами
  let startX = 0;
  document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  document.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    const delta = endX - startX;
    if (Math.abs(delta) > 80) {
      const main = document.getElementById('summary').closest('section') || document.body;
      const gallery = document.getElementById('gallery-page');
      if (delta < 0) {
        main.style.display = 'none';
        gallery.style.display = 'block';
      } else {
        main.style.display = 'block';
        gallery.style.display = 'none';
      }
    }
  });

  const photoInput = document.getElementById('photoInput');
  const photoGallery = document.getElementById('photoGallery');
  const storage = firebase.storage();
  const db = firebase.firestore();

  photoInput?.addEventListener('change', async (e) => {
    const files = e.target.files;
    for (const file of files) {
      const ref = storage.ref().child(`documents/${Date.now()}_${file.name}`);
      await ref.put(file);
      const url = await ref.getDownloadURL();
      await db.collection('users').doc('mini').collection('documents').add({
        url,
        name: file.name,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
    }
    loadGallery();
  });

  async function loadGallery() {
    if (!photoGallery) return;
    photoGallery.innerHTML = '';
    const snap = await db.collection('users').doc('mini').collection('documents')
      .orderBy('timestamp', 'desc').get();
    snap.forEach(doc => {
      const data = doc.data();
      const img = document.createElement('img');
      img.src = data.url;
      photoGallery.appendChild(img);
    });
  }

  document.addEventListener("DOMContentLoaded", loadGallery);
</script>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const dots = document.querySelectorAll(".dot");
  const mainPage = document.getElementById("main-page");
  const galleryPage = document.getElementById("gallery-page");

  function switchPage(target) {
    if (target === "gallery-page") {
      mainPage.style.display = "none";
      galleryPage.style.display = "block";
    } else {
      mainPage.style.display = "block";
      galleryPage.style.display = "none";
    }
    dots.forEach(dot => dot.classList.remove("active"));
    document.querySelector(`.dot[data-target="${target}"]`).classList.add("active");
  }

  dots.forEach(dot => {
    dot.addEventListener("click", () => switchPage(dot.dataset.target));
  });

  loadGallery();
});
