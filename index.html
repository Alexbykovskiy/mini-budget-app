<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINI Budget</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <h1 id="summary">Всего: €0.00</h1>
    <div class="chart-container">
      <canvas id="expenseChart"></canvas>
    </div>

    <div class="filters-box">
      <h2>Фильтры</h2>
      <div class="filters">
        <input type="date" id="filter-from" placeholder="Дата от">
        <input type="date" id="filter-to" placeholder="Дата до">

        <select id="filter-category">
          <option>Все</option>
          <option>Топливо</option>
          <option>Парковка</option>
          <option>Штрафы</option>
          <option>Сервис</option>
          <option>Ремонт</option>
          <option>Страховка</option>
          <option>Шины</option>
          <option>Тюнинг</option>
          <option>Мойка</option>
          <option>Виньетка/Платные дороги</option>
          <option>Другое</option>
        </select>

        <input type="text" id="filter-tag" placeholder="Тег (#travel)">
        <input type="number" id="filter-row-start" placeholder="Строка с">
        <input type="number" id="filter-row-end" placeholder="по">
        <button onclick="applyFilters()">Применить</button>
        <button onclick="location.reload()">Сброс</button>
      </div>
    </div>

    <ul id="expense-list"></ul>

    <form id="expense-form">
      <input type="hidden" id="edit-id">
      <select id="category">
        <option>Топливо</option>
        <option>Парковка</option>
        <option>Штрафы</option>
        <option>Сервис</option>
        <option>Ремонт</option>
        <option>Страховка</option>
        <option>Шины</option>
        <option>Тюнинг</option>
        <option>Мойка</option>
        <option>Виньетка/Платные дороги</option>
        <option>Другое</option>
      </select>
      <input type="text" id="amount" placeholder="Сумма €" required>
      <input type="text" id="liters" placeholder="Литры (если топливо)">
      <input type="text" id="mileage" placeholder="Пробег (км)">
      <input type="date" id="date" placeholder="Дата" required>
      <input type="text" id="note" placeholder="Заметка">
      <input type="text" id="tag" placeholder="Тег (#trip)">
      <div class="form-buttons">
        <button type="button" onclick="form.reset()">Отмена</button>
        <button type="submit">Сохранить</button>
      </div>
    </form>
  </div>

  <script src="firebase-config.js"></script>
</body>
</html>
